<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<title>news-login</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/isignup.css">
</head>
<script>
		(function(){
			var deviceWidth = document.documentElement.clientWidth;
			if(deviceWidth > 640) deviceWidth = 640;
			document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
		})();
	</script>
<body>
	<div class="i_header">
		<a href=""><</a>
		<h2>注册</h2>
		<h2>&nbsp;&nbsp;</h2>
	</div>
	<div class="i_main">
		<form methor="post" enctype="multipart/form-data">
      <input type="text" placeholder="请输入用户名" maxlength="25" class="user_input username" required autofocus>
      <input type="password" placeholder="登录密码" maxlength="25" class="user_input password" required>
      <input type="password" placeholder="重复密码" maxlength="25" class="user_input password" required  name="repassword">
      <input type="text" placeholder="请输入姓名" maxlength="25" class="user_input" name="name">
      <div class="field required">
        <label>性别</label>
        <select class="ui compact selection dropdown" name="gender">
          <option value="m">男</option>
          <option value="f">女</option>
          <option value="x">保密</option>
        </select>
      </div>
      <div class="field required">
        <label>头像</label>
        <input type="file" name="avatar">
      </div>
      <div class="field required">
        <label>个人简介</label>
        <textarea name="resume" rows="5" v-model="user.resume" required=""></textarea>
      </div>
      <a value="注册" class="submit login">注册</a>
    </form>
	</div>
	<div class="i_footer">
		<div class="i_foot_list">
			<a href="">应用</a>|
			<a href="">客户端</a>|
			<a href="">联系</a>|
			<a href="">反馈</a>
		</div>
		<p>手机新闻网 i.xxx.com</p>
	</div>
</body>
</html>
