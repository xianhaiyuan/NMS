<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="login_box login">
		<div class="l_h center">
			登录新闻网
		</div>
		<div class="tips center">
			全球新闻网唯一定位，锁定新闻网
		</div>
		<div class="l_con">
			<form action="" method="post" name="login-f"></form>
			<ul>
				<li>
					<label class="username">用户名</label>
					<div class="login-input">
						<input type="text" name="username" form="login-f">
					</div>
				</li>
				<li>
					<label class="password">密&nbsp;码</label>
					<div class="login-input">
						<input type="text" name="password" form="login-f">
					</div>
				</li>
				<li>
					<a href="#" class="btn login-btn">
						登录
					</a>
				</li>
				<li>
					<label class="alert">
						请输入用户名!
					</label>
				</li>
			</ul>
		</div>
		<footer>
			<ul>
				<li><a href="#">忘了密码?</a></li>
				<li><a href="#" class="signup-link">用户注册</a></li>
				<li><a href="#">意见反馈</a></li>
			</ul>
		</footer>
	</div>



<script>
	$('.signup-link').click(function(){
		console.log("aa")
		$('.login_box.login').css({
			opacity: '0',
			transform: 'translateX(-100%)'

		});
		$('.login_box.signup').css({
			transform: 'translateX(0)'
		})
	});
</script>
</body>
</html>
