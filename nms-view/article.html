<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>article</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/article.css">

</head>
<body>
	<header>
		<div class="header clearfix">
			<div class="logo">
				<h1><a href="#">新闻网</a></h1><h3>写新闻</h3>
			</div>
			<div class="user">
				<div class="ui dropdown">
				  <div class="iconfont">&#xf00cc;</div>
				  <div class="menu">
				    <div class="item">提交新闻</div>
				    <div class="item"> 个人信息 </div>
				    <div class="item"> 退出登录</div>
				  </div>
				</div>
				<div class="avatar">
					<a href="#"><img src="img/avatar.jpg"></a>
				</div>
			</div>
		</div>
	</header>

	<div class="main mid">
		<form enctype="multipart/form-data" method="post" name="a-f" action=""></form>
		<div class="tit">
			<input type="text" name="title" form="a-f" required autofocus placeholder="文章题目">
		</div>
		 <div class="field required cate">
			<label>新闻类型:</label>
			<select class="ui compact selection dropdown" name="categories">
				<option value="top-stories">头条</option>
				<option value="polity">政事</option>
				<option value="sport">体育</option>
			</select>
		</div>
		<div class="field required news-p">
	        <label>新闻图片:</label>
	        <div class="news-pic">
	        	选择文件
	        	<input type="file" name="news_pic">
	        </div>
     	</div>
		<div class="p-h">
			<label>出版社:</label>
			<input type="text" name="publish_house" required placeholder="出版社">
		</div>
		<div class="content">
			<textarea></textarea>
			<div class="pre-view">
				
			</div>
		</div>
	</div>
	<footer>
		<a href="#" class="btn">
			提交新闻
		</a>
	</footer>

</body>

<script src="https://cdn.bootcss.com/showdown/1.5.4/showdown.js"></script>
<script src="js/article.js"></script>
</html>
